<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../src/css/productInfo.css">
        <link href='https://fonts.googleapis.com/css?family=Lalezar' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    </head>
    <body>
        <div>
        <div class="navBar">
            <div id="backSection">
                <a id="backLink" href="../public/index.html"><img id="back" src="../src/assets/back-button.png"></a>
            </div>
            <div id="sectionFrame">
                <span id="pDetailsText">
                    Product Details
                </span>
            </div>
        </div>
        <div class="mainContent">
        <div class="productGallery">
            <div class="productImageContainer">
            <img class="productImage" id="imageofproduct" src="">
            </div>
            <div id="leftChoice" class="directionofimagechoice">
                <div onclick="imageFromLeft()" class="iconContainer">
                <img src="../src/assets/left.svg">
                </div>
            </div>
            <div id="rightChoice" class="directionofimagechoice">
                <div onclick="imageFromRight()" class="iconContainer">
                <img src="../src/assets/right.svg">
                </div>
            </div>
        </div>
        <div class="infoSection">
            <div class="productInformation">
                <div class="productDetails">
                    <span id="productTitle"></span>
                </div>
                <div class="productDetails">
                    <span id="productBrand"></span>
                </div>
                <div class="productDetails">
                    <span id="productCategory"></span>
                </div>
                <div class="productDetails">
                    <span id="productPrice"></span>
                </div>
                <div class="productDetails">
                    <span id="productDiscount"></span>
                </div>
                <div class="productDetails">
                    <span id="productStock"></span>
                </div>
                <div class="productDetails">
                    <span id="productDescription"></span>
                </div>
            </div>
        </div>
        </div>
        <script src="../src/js/detailedInfo.js"></script>
    </body>
</html>
